<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="月饼派送程序">
    <meta name="author" content="赵思佳">
    <link rel="icon" href="favicon.png">

    <title>月饼派送</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="wxapi_container cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">月饼派送</h3>
        </div>
      </header>

      <main role="main" class="inner cover">
		<h1 class="cover-heading">地址信息</h1>
        <p class="lead">
		<form method="POST" action="confirm" id="myForm">
			<div class="form-group row">
			<label for="inputName">姓名：</label>
			<input name="userName" type="text" id="inputName" class="form-control" placeholder="请输入姓名" required>
			</div>
			<div class="form-group row">
			<label for="inputPhone">电话：</label>
			<input name="phoneNumber" type="number" id="inputPhone" class="form-control" placeholder="请输入电话" required>
			</div>
			
			<div data-toggle="distpicker">
			<div class="form-group">
			<select data-province="选择省" name="province" class="form-control  input-sm"></select>
			</div>
			<div class="form-group">
			<select data-city="选择市" name="city" class="form-control  input-sm"></select>
			</div>
			<div class="form-group">
			<select data-district="选择区" name="district" class="form-control input-sm"></select>
			</div>
			</div>
			<div class="form-group">
			<input name="address" type="address" id="inputAddress" class="form-control" placeholder="请输入详细地址" required autofocus>
			</div>
			<div class="form-group row">
			<input name="token" type="hidden" id="token" value={{token}}>
			</div>
			<button class="btn btn-lg btn-primary btn-block" id="submitId" type="submit">提交</button>
		</form>
			</p>
      </main>
	  <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>爱太空科技有限公司</p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/distpicker.js"></script>
  </body>
</html>
